# This is a Databricks asset bundle definition for databricks_cityride.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: cityride
  uuid: f7d8f1ed-0d42-43c5-aa24-b9626a86de96

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    default: "citybike_dev"

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also .
    mode: development
    default: true
    workspace:
      host: https://adb-7405608667705126.6.azuredatabricks.net

  test:
    mode: production
    variables:
      catalog:
        default: "citybike_test"
    presets:
      name_prefix: 'test_'
    workspace:
      host: https://adb-7405617909562397.17.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/shantanunarale061_gmail.com#ext#@shantanunarale061gmail.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/${bundle.name}
    permissions:
      - service_principal_name: 06a7675f-edb8-457e-bb36-b0ac2f28f2de
        level: CAN_MANAGE
    run_as:
      service_principal_name: 06a7675f-edb8-457e-bb36-b0ac2f28f2de

  prod:
    mode: production
    variables:
      catalog:
        default: "citybike_prod"
    workspace:
      host: https://adb-7405612008039338.18.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/shantanunarale061_gmail.com#ext#@shantanunarale061gmail.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/${bundle.name}
    permissions:
      - service_principal_name: 06a7675f-edb8-457e-bb36-b0ac2f28f2de
        level: CAN_MANAGE
    run_as:
      service_principal_name: 06a7675f-edb8-457e-bb36-b0ac2f28f2de
